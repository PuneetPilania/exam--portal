{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
 
    <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand " style="color: aliceblue; font-family: Apple Chancery, cursive; font-weight: 900; font-size: 25px;" href="/">Exam Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li> -->
        {% if user.is_active %}

          {% if user.isStudent %}
          <li class="nav-item">
            <a class="nav-link" href="/student">
              <button type="button" class="btn btn-outline-info">Student</button>
            </a>
          </li>
          {% endif %}

          {% if user.isTeacher %}
          <li class="nav-item">
            <a class="nav-link" href="/prof">
              <button type="button" class="btn btn-outline-info">Teacher</button>
            </a>
          </li>
          {% endif %} 


        <li class="nav-item">
          <a class="nav-link" href="{% url 'main:logout' %}">
            <button type="button" class="btn btn-outline-light">Logout</button>
          </a>
        </li>
        {% else %}
        <li class="nav-item">
         
            <a class="nav-link" href="{% url 'main:login' %}"> 
              <button type="button" class="btn btn-outline-light">Login</button>

            </a>
         
        </li>
        {% endif %}

    
      </ul>
    </div>
  </div>
</nav>
    {% block body %}
    {% endblock body %}

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



</body>
</html>
